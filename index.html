<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý File Tải Xuống</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f5f7fa;
      display: flex;
      min-height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
      width: 250px;
      height: 100vh;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 24px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 15px 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .sidebar ul li.active, .sidebar ul li:hover {
      background-color: #3498db;
    }

    .main-content {
      flex: 1;
      padding: 30px;
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .main-header h1 {
      font-size: 26px;
      color: #2c3e50;
    }

    .actions .btn {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .actions .add { background-color: #27ae60; }
    .actions .delete { background-color: #e74c3c; }
    .actions .import { background-color: #9b59b6; }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filters input, .filters select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 180px;
    }

    .file-table table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .file-table thead {
      background-color: #2980b9;
      color: white;
    }

    .file-table th, .file-table td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    .file-table tbody tr:hover {
      background-color: #f1f1f1;
    }

    .file-table .btn.download {
      background-color: #3498db;
    }

    .file-table .btn.delete {
      background-color: #e67e22;
    }

    .file-table .btn {
      padding: 7px 12px;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 0 3px;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .filters {
        flex-direction: column;
      }

      .actions {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>FileManager</h2>
      <ul>
        <li class="active">Quản Lý File Tải Xuống</li>
        <!-- <li>Upload File</li> -->
        <!-- <li>Thống Kê</li> -->
        <!-- <li>Cài Đặt</li> -->
      </ul>
    </aside>
    <main class="main-content">
      <header class="main-header">
        <h1>Danh sách file tải xuống</h1>
        <div class="actions">
          <!-- <button class="btn add">+ Thêm file</button> -->
          <!-- <button class="btn delete">Xóa đã chọn</button> -->
          <!-- <button class="btn import">Import</button> -->
        </div>
      </header>
      <section class="filters">
        <!-- <input type="text" placeholder="Tìm kiếm tên file..."> -->
        <select>
          <option>-- Chọn loại file --</option>
        </select>
        <select>
          <option>-- Chọn tháng --</option>
        </select>
        <select>
          <option>-- Chọn năm --</option>
        </select>
      </section>
      <section class="file-table">
        <table>
          <thead>
            <tr>
              <!-- <th><input type="checkbox"></th> -->
              <th>#</th>
              <th>Tên File</th>
              <th>Kích thước</th>
              <th>Loại File</th>
              <th>Ngày Tải Lên</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <!-- <td><input type="checkbox"></td> -->
              <td>1</td>
              <td>report.pdf</td>
              <td>1.2 MB</td>
              <td>PDF</td>
              <td>20/03/2025</td>
              <td>
                <button class="btn download">Tải xuống</button>
                <!-- <button class="btn delete">Xóa</button> -->
              </td>
            </tr>
            <tr>
              <!-- <td><input type="checkbox"></td> -->
              <td>2</td>
              <td>data.xlsx</td>
              <td>950 KB</td>
              <td>Excel</td>
              <td>19/03/2025</td>
              <td>
                <button class="btn download">Tải xuống</button>
                <!-- <button class="btn delete">Xóa</button> -->
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
